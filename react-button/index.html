<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>butten</title>
</head>
<body>
    <div id="parent">
    </div>
    <script>
        let state = {
            count : 0
        };

        function onButtonClick(){
            state.count++;
            buttonReRender();
        }

        function buttonReRender(){
            const parent = document.getElementById("parent");
            parent.innerHTML = "";
            const companent = rerenderBut();
            parent.appendChild(companent);
        }

        function rerenderBut(){
            const button = document.createElement("button");
            button.setAttribute("onclick","onButtonClick()");
            button.innerHTML = `counter ${state.count}`;
            return button;
        }

        buttonReRender();
    </script>
</body>
</html>
