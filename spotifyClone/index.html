<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-content">
        <div class="sidebar">
            <div class="nav">
                <div class="logo">
                    <img src="assets/Spotify-logo.png" alt="Spotify-logo">
                </div>
                <div class="nav-options" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-options">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="lib-title">
                    <div>
                        <img src="assets/library_icon.png" alt="libreary-icon">
                        <a href="#">Your library</a>
                    </div>
                    <div>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="lib-options">
                    <h4>Create your first playlist</h4>
                    <p>It's easy, we'll help you.</p>
                    <button class="white-btn">Create playlist</button>
                </div>
                <div class="lib-options">
                    <h4>Create your first playlist</h4>
                    <p>It's easy, we'll help you.</p>
                    <button class="white-btn">Create playlist</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-nav">
                <div class="navigation-icon">
                    <img src="assets/backward_icon.png" alt="">
                    <img src="assets/forward_icon.png" alt="">
                </div>
                <div class="signup">
                    <a href="#">Sign up</a>
                    <button class="white-btn" id="login">Log in</button>
                </div>
            </div>
            <div class="playlists">
                <div class="playlist-nav">
                    <a href="#" id="sp-pl">Spotify Plalists</a>
                    <a href="#">Show all</a>
                </div>
            </div>
            
        </div>
        <div class="player">music player</div>
    </div>
</body>

</html>
